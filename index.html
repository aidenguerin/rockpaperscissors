<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
  <body>
    <div class="container">
      <h1 class="title">Rock Paper Scissors</h1>
      <div class="score">
        <div class="score-item"><span>Player score: </span><span id="player-score">0</span></div>
        <div class="score-item"><span>Computer score: </span><span id="computer-score">0</span></div>
      </div>
      <div class="selection-buttons">
        <button class="button emoji" id="button-rock">&#9994;</button>
        <button class="button emoji" id="button-paper">&#9995;</button>
        <button class="button emoji" id="button-scissors">&#9996;</button>
      </div>
      <div class="results"></div>
    </div>
  </body>
</html>

<head>
    <script src="scripts.js"></script>
</head>
